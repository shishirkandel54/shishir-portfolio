<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.site_title or 'Shishir Kandel - Creative Graphic Designer' }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.site_description or 'Creative Graphic Designer crafting exceptional visual experiences with modern design tools and creative solutions.' }}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Hc1gbSWK/sk-favicon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block styles %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
